<div [className]="classes.paper">
  <ly-paper>
    <ly-list>
      <ly-list-item *ngFor="let user of users$ | async as users">
        <ly-avatar>
          {{ user.id }}
        </ly-avatar>
        <h4 ly-line>{{ user.name }}</h4>
        <p ly-line>{{ user.age }}</p>
      </ly-list-item>
    </ly-list>
  </ly-paper>
</div>
